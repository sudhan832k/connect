<!-- <app-header></app-header> -->
<app-navbar
  [userName]="loggedInUserName"
  (selectOption)="onSelect($event)"
></app-navbar>
<app-users *ngIf="selectedEvent === 'users'"></app-users>
<app-friends
  (messageReceiver)="setReceiverDetails($event)"
  *ngIf="selectedEvent === 'friends'"
></app-friends>
<app-chatbox
  [receiver]="receiverDetails"
  *ngIf="selectedEvent === 'chatbox'"
></app-chatbox>
