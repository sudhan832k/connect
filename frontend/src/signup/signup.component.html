<div class="form">
  <form [formGroup]="signupFrom">
    <br />
    <label
      style="
        margin: 25px;
        font-family: Helvetica;
        font-size: 22px;
        color: #68768a;
      "
      >Register for free</label
    >
    <div class="formControl">
      <label class="inputLabel">Enter your full name</label>&nbsp;
      <input type="text" formControlName="userName" /><br />
    </div>
    <div class="formControl">
      <label class="inputLabel">Enter your contact number</label>&nbsp;
      <input type="text" formControlName="userContactNumber" /><br />
    </div>
    <div class="formControl">
      <label class="inputLabel">Create a password</label>&nbsp;
      <input type="password" formControlName="userPassword" /><br />
    </div>
    <div class="formControl">
      <button
        type="button"
        class="inputLabel btn-primary"
        value="Click to register"
        (click)="createUser()"
      >
        Click to register
      </button>
    </div>
  </form>
</div>
